<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/details.css">
  <title>Details</title>
</head>

<body>
  <div class="top-container">
    <nav>
      <div class="nav-toggle"><a href="#"><img src="./img/icon-menu.svg"></a></div>
      <h2 class="nav-heading"><a href="index.html">Quick-Credit</a></h2>
      <div class="nav-item">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="login.html">Logout</a>
      </div>
    </nav>
    <div class="top-nav">
      <a href="admin-dashboard.html">Dashboard</a>
      <a href="login.html" id='logout-btn'>Logout</a>
    </div>

    <h3 class="heading">Loan Details</h3>
    <div class="container">
      <div class="details-wrapper">
        <div class="loan-details"></div>
        <div class="btn-group">
          <button class="btn-approve">Approve</button>
          <button class="btn-reject">Reject</button>
          <button class="btn-repay"><a href="#">Repay</a></button>
        </div>
      </div>
    </div>

    <div class="repay-modal">
      <span class="close">&times;</span>
      <div class="repay-modal__content">
        <form>
          <label>Client</label>
          <p class="repay-modal__name">Frimpong Sylvester</p>
          <label for="repay-amount">Amount</label>
          <input type="number" id="repay-amount" placeholder="In Naira" required>
          <button class="pay-btn">Pay</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./js/top-nav.js"></script>
  <script src="./js/loanDetails.js"></script>
  <script src="./js/logout.js"></script>
</body>

</html>
