<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/user-profile.css">
  <title>Quick-Credit</title>
</head>
<body>
  <div class="top-container">
    <nav>
      <div class="nav-toggle"><a href="#"><img src="./img/icon-menu.svg"></a></div>
      <h2 class="nav-heading"><a href="index.html">Quick-Credit</a></h2>
    </nav>
    
    <div class="container">
      <div class="side-panel">
        <div class="avatar"><img src="./img/boy.svg" alt=""></div>
        <p class="user-name">Sneakymaxy</p>
        <hr>
        <a href="client-dashboard.html" class="loan-link"><span class="loan-item">Loan Overview</span></a>
        <a href="loan-apply.html" class="loan-link"><span class="loan-item active">Request Loan</span></a>
        <a href="login.html" class="loan-link"><span class="loan-item">Logout</span></a>
      </div>
    
      <div class="main-panel">
        <h2 class="main-panel__heading">LOAN APPLICATION</h2>
        <div class="form-wrapper">
          <form>
            <label for="loan-amount">Loan Amount</label>
            <input type="number" id="loan-amount" placeholder="In Naira" required>
            <label for="loan-duration">Duration</label>
            <input type="number" min="1" max="12" id="loan-duration" placeholder="In Months" required>
            <button class="loan-apply__btn">Apply</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/side-nav.js"></script>
</body>
</html>
