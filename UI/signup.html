<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/form.css">
  <title>Quick-Credit</title>
</head>
<body>
  <div class="wrapper">
    <nav>
      <h3 class="nav-brand">Quick-Credit</h3>
      <div class="nav-item">
        <a href="#" class="nav-link">Login</a>
        <a href="#" class="nav-link">Sign Up</a>
      </div>
    </nav>
    
    <div class="signup-container">
        <h3 class="heading">SIGN UP</h3>
        <div class="form-wrapper">
          <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Ciroma" required>
          
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Adekunle" required>
          
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="example@gmail.com" required>
          
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="35 Broad Street, Ijegun Lagos." required>
          
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="**********" required>
          
            <button class="signup-btn">Sign Up</button>
          </form>
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        
      </div>
  </div>
    
 
 
</body>
</html>
