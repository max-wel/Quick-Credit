<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/user-profile.css">
  <title>Quick-Credit</title>
</head>
<body>
  <div class="top-container">
    <nav>
      <div class="nav-toggle"><a href="#"><img src="./img/icon-menu.svg"></a></div>
      <h2 class="nav-heading">Quick-Credit</h2>
    </nav>
    
    <div class="container">
      <div class="side-panel">
        <div class="avatar"><img src="./img/boy.svg" alt=""></div>
        <p class="user-name">Sneakymaxy</p>
        <hr>
        <a href="profile.html" class="loan-link">Loan Overview</a>
        <a href="history.html" class="loan-link">Loan History</a>
        <a href="loan-apply.html" class="request-btn">Request Loan</a>
        <a href="#" class="loan-link logout">Logout</a>
      </div>
    
      <div class="main-panel">
        <h2 class="main-panel__heading">LOAN HISTORY</h2>
        <div class="loan-container">
          <div class="loan-wrapper">
            <div class="loan-date">
              <p class="loan-date__month">JUN 18</p>
              <p class="loan-date__year">2019</p>
            </div>
    
            <div class="loan-details">
              <div class="loan-details-row">
                <div class="loan-history-balance">
                  <p class="text loan-balance__text">Balance</p>
                  <p class="loan-balance__number">$4000.00</p>
                </div>
                <div class="loan-repaid">
                  <p class="text loan-repaid__text">Paid</p>
                  <p class="loan-repaid__number">$4000.00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
