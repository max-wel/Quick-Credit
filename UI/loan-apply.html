<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/user-profile.css">
  <title>Quick-Credit</title>
</head>
<body>
  <nav>
    <div class="nav-toggle"><a href="#"><img src="./img/icon-menu.svg"></a></div>
    <h2 class="nav-heading">Quick-Credit</h2>
  </nav>

  <div class="container">
    <div class="side-panel">
      <div class="avatar"><img src="./img/boy.svg" alt=""></div>
      <p class="user-name">Sneakymaxy</p>
      <hr>
      <a href="profile.html" class="loan-link">Loan Overview</a>
      <a href="#" class="loan-link">Loan History</a>
      <a href="loan-apply.html" class="request-btn">Request Loan</a>
    </div>

    <div class="main-panel">
      <h2 class="main-panel__heading">LOAN APPLICATION</h2>
      <div class="form-wrapper">
        <form>
          <label for="loan-amount">Loan Amount</label>
          <input type="text" id="loan-amount">
          <label for="loan-duration">Duration</label>
          <input type="number" min="1" max="12" id="loan-duration">
          <button class="loan-apply__btn">Apply</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
